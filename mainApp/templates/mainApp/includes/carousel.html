{% block content %}
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script>
$(document).ready(function() {
    var content = $('.content');
    var currentItem = content.filter('.active');
    var steps = $('.card').filter('.steps');
    var inactive1 = $('.inactive-1');
    var inactive2 = $('.inactive-2');

    $('.button').click(function() {
        var nextItem = currentItem.next();
        var contentFirst = content.first();
        currentItem.removeClass('active');
        if (currentItem.is(contentFirst)) {
            currentItem = nextItem.addClass('active');
            $('.step').animate({width: '66%'});
            inactive2.animate({height: '0', marginLeft:'0px', marginRight:'0px'}, 100);

        } else {
            currentItem = nextItem.addClass('active');
            $('.step').animate({width: '100%'});
            inactive1.animate({height: '0', marginLeft:'0px', marginRight:'0px'}, 100);
        }
    });

});
</script>
<script src="{% static 'ajax-script.js'%}"></script>
<style>
body {
  height: 100vh;
  width: 100%;
  margin: 0;
  font-family: 'Palanquin', sans-serif;
  font-size: 21px;
  color: #8f959a;
  line-height: 1.5;
  background: linear-gradient(0deg, #6a11cb 0%,#98d7ce 0%);
}
.container {
  margin: 4em auto;
}

.inner-container {
  position: relative;
  max-width: 20%;
  min-width: 360px;
  height: 300px;
  width: 100%;
  margin: 0 auto 100px;
}

.content {
  position: absolute;
  opacity: 0;
  top: 2em;
  left: 10%;
  width: 80%;
  margin: 0 auto;
}

.active {
  display: block !important;
  margin: 0 auto;
  opacity: 1;
  transition: ease-in-out 1s;
}

.card {
  position: relative;
  background: #fff;
  border-radius: 5px;
  padding: 2em 0;
  height: 300px;
  box-sizing: border-box;
  box-shadow: 0 3px 10px -2px rgba(0, 0, 0, 0.35);
}
.card:first-child, .card:nth-child(2) {
  background: #00c4c7;
  height: 8px;
  border-radius: 5px 5px 0 0;
  padding: 0;
}
.card:first-child {
  margin: 0 20px;
  background: #00b0b2;
}
.card:nth-child(2) {
  margin: 0 10px;
}
.card .progress-container {
  background: rgba(37, 117, 252, 0.2);
  height: 6px;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  border-radius: 0 0 5px 5px;
}


h1 {
  font-family: 'Titillium Web', sans-serif;
  font-weight: 700;
  font-size: 3rem;
  color: #00bfc2;
  margin: 0;
}



</style>
<div class="container">
    <div class="inner-container">
        <div class="card inactive-1"></div>
        <div class="card inactive-2"></div>
        <div class="card">
            <div class="content active">
                <a class="button" href="#"><h1>Начать</h1> &rarr;</a>
            </div>
            {% for t in object_list %}
            <div class="content">
                <h1>{{t.question}}</h1>
                <a class="button" href="#" id ='add_know' data-id="{{t.id}}">Знаю</a>
                <br><br>
                <a class="button" href="#"> Не знаю  </a>
            </div>
            {% endfor %}
            <div class="content">
                <a class="button" href="http://127.0.0.1:8000/"> Завершить </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
