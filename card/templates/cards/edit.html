<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Модели в Django</title>
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите вопрос</label><br>
            <input type="text" name="question" value="{{card.question}}" />
        </p>
        <p>
            <label>Введите ответ</label><br>
            <input type="text" name="answer" value="{{card.answer}}" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
